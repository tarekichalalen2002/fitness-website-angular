<footer
  class="absolute right-0 left-0 bg-dark-brown text-white min-h-[20vh] flex items-center justify-around"
>
  <div class="text-2xl font-bold text-orange text-center w-1/4">Logo</div>
  <div class="w-1/2 flex justify-around text-light-gray font-semibold">
    <p class="hover:text-white ease-in-out duration-300 cursor-pointer">
      About
    </p>
    <p class="hover:text-white ease-in-out duration-300 cursor-pointer">
      Program
    </p>
    <p class="hover:text-white ease-in-out duration-300 cursor-pointer">
      Location
    </p>
    <p class="hover:text-white ease-in-out duration-300 cursor-pointer">
      Contact
    </p>
  </div>
  <div class="w-1/4 flex justify-around text-orange">
    <div class="w-[40px] h-[40px] flex items-center justify-center border-2 rounded-full border-orange">
      <fa-icon [icon]="faFacebook" class="text-xl"></fa-icon>
    </div>
    <div class="w-[40px] h-[40px] flex items-center justify-center border-2 rounded-full border-orange">
      <fa-icon [icon]="faTwitter" class="text-xl"></fa-icon>
    </div>
    <div class="w-[40px] h-[40px] flex items-center justify-center border-2 rounded-full border-orange">
      <fa-icon [icon]="faInstagram" class="text-xl"></fa-icon>
    </div>
  </div>
</footer>
