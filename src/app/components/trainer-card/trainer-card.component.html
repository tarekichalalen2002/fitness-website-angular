<div
  class="bg-dark-brown w-[20vw] h-[300px] rounded-lg bg-cover cursor-pointer bg-center relative hover:brightness-200 ease-in-out duration-300"
  [@fadeIn]="isSeen ? 'bottom' : 'top'"
>
  <img
    class="h-[95%] object-cover absolute bottom-0 left-[50%] translate-x-[-50%]"
    [src]="trainer.image"
  />
  <div
    class="absolute inset-0 z-0 bg-gradient-to-b from-transparent to-dark-gray"
  >
    <div class="w-full absolute bottom-0 h-1/3 p-4 flex flex-col gap-4">
      <h5 class="font-bold text-2xl">
        {{ trainer.name }}
      </h5>
      <div
        class="w-full flex justify-between text-orange font-semibold items-center"
      >
        <p class="">
          {{ trainer.profession }}
        </p>
        <fa-icon
          [icon]="faArrowUpRightFromSquare"
          class="cursor-pointer hover:scale-125 ease-in-out duration-300"
        ></fa-icon>
      </div>
    </div>
  </div>
</div>
