<div class="w-full min-h-screen">
  <div class="w-full flex justify-end">
    <h2 class="text-white font-bold text-[40px]">
      LATEST <span class="text-orange">NEWS</span>
    </h2>
  </div>
  <div class="w-full grid grid-cols-12 grid-rows-3 gap-4 mt-10">
    <div
      class="col-span-5 row-span-3"
      [@leftToRight]="isSeen ? 'right' : 'left'"
    >
      <div
        class="w-full h-[400px] bg-red-400 rounded-lg relative bg-cover bg-center"
        [style.background-image]="'url(woman-bench.jpg)'"
      >
        <div
          class="absolute inset-0 bg-gradient-to-b from-transparent to-dark-gray"
        ></div>
        <div
          class="absolute bottom-5 right-0 left-0 h-[30%] bg-opacity-80 flex flex-col rounded-b-lg"
        >
          <div class="w-full absolute inset-0 p-4 z-10">
            <h4 class="text-white font-bold text-2xl">
              HOW TO GET THE MOST OF YOUR MEMBERSHIP
            </h4>
            <div class="flex justify-end">
              <button
                class="flex items-center gap-2 bg-orange text-white text-sm font-semibold py-2 px-2 rounded-full"
              >
                Read more
                <fa-icon [icon]="faChevronRight"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-4 row-span-3 flex flex-col gap-4">
      <div class="h-2/3 w-full" [@topToBottom]="isSeen ? 'bottom' : 'top'">
        <div
          class="w-full h-full bg-cover bg-cente rounded-lg relative bg-red-500"
          [style.background-image]="'url(chest-press.png)'"
        >
          <div
            class="absolute inset-0 bg-gradient-to-b from-transparent to-dark-gray"
          ></div>
        </div>
      </div>
      <div class="h-1/3" [@topToBottom]="isSeen ? 'bottom' : 'top'">
        <h4 class="text-2xl font-semibold text-white text-center">
          HOW TO GROW MORE MUSCLE
        </h4>
        <div class="p-4 w-full flex justify-end">
          <button
            class="flex items-center gap-2 bg-orange text-white text-sm font-semibold py-2 px-2 rounded-full"
          >
            Read more
            <fa-icon [icon]="faChevronRight"></fa-icon>
          </button>
        </div>
      </div>
    </div>

    <div
      class="col-span-3 row-span-3"
      [@bottomToTop]="isSeen ? 'top' : 'bottom'"
    >
      <div
        class="w-full h-[400px] bg-cover bg-center rounded-lg relative"
        [style.background-image]="'url(dumbels.png)'"
      >
        <div
          class="absolute inset-0 bg-gradient-to-b from-transparent to-dark-gray"
        ></div>
        <div
          class="absolute bottom-0 right-0 left-0 h-[30%] flex flex-col gap-4"
        >
          <h4 class="text-white font-bold text-2xl p-4">
            KNOW THE BEST ACTIVITIES
          </h4>
          <div class="w-full flex justify-end p-4">
            <button
              class="flex items-center gap-2 bg-orange text-white text-sm font-semibold py-2 px-2 rounded-full"
            >
              Read more
              <fa-icon [icon]="faChevronRight"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      >
    </div>

    <!-- Add an empty div to span the last row -->
  </div>
</div>
